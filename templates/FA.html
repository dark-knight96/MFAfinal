<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href={{url_for("static",filename="styles/materialize/css/materialize.css")}}>
    <script src="{{url_for('static',filename ='styles/materialize/js/materialize.js')}}"></script>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        body
        {
            background-image:url("/static/images/dust_scratches.png");
        }
        .my_form
        {

            border: 2px solid grey;
            border-radius:5px
        }
    </style>
</head>
<body>

<div class="valign-wrapper" style="width:100%;height:100%;position:absolute;">
    <div class="valign" style="width:100%">
        <div class="row">
            <div class="col s2 offset-s5 my_form">
                <form method="POST" action="">
                    {{form.hidden_tag()}}
                    <div class="row">
                        <div class="col s12">
                            <h4>Secret Code</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s8 offset-s2">
                            {{form.Code(placeholder="Code")}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 offset-s3">
                            {{form.Submit(class="btn waves-effect hoverable grey darken-1 white-text")}}
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
</body>
</html>
