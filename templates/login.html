<html>
<head>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='/styles/my_styles.css')}}>
    <link rel="stylesheet" type="text/css" href={{url_for("static",filename="styles/materialize/css/materialize.css")}}>
    <script src="{{url_for('static',filename = 'styles/materialize/js/materialize.js')}}"></script>
    <style>
        .random_border
        {
            border:2px solid grey;
            border-radius:5px;
        }
        body
        {
            background-image:url("static/images/dust_scratches.png");
        }
    </style>
    <title>
        Login Service
    </title>
</head>
<body>
<div class="valign-wrapper" style="width:100%;height:100%;position:absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
            <div class="row">
                <div class="col s4 offset-s4">
                    <form class="random_border" method="post" action="">
                        {{form.hidden_tag()}}
                        <div class="row">
                            <div class="col s8 input-field offset-s2">

                            <h4>Login</h4>
                            {{form.username(placeholder="Username")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s8 input-field offset-s2">
                            {{form.password(placeholder="Password")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4 input-field offset-s4">
                            {{form.submit(class="btn hoverable waves-effect grey darken-1 white-text")}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 offset-s8">
                                <a style="font-size:16px;" class="black-text"href={{url_for("register")}}>Register Here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
